<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <title>Edit a Show</title>
    <style>
        
    
    </style>
</head>
<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Edit a Show</h1>
            <p class="lead"> Edit your show.</p>
            <form action='/show/{{show.id}}/update' method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Title</label>
                    <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3" name='title'>{{show.title}}</textarea>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Network</label>
                    <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3" name='network'>{{show.network}}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="released_date">Released Date</label>
                    <input type="date" name="released_date" id='released_date' value={{show.released_date}}>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control form-control-lg" id="exampleFormControlTextarea1" rows="3" name='description'>{{show.description}}</textarea>
                </div>
                
                <div>
                    <input class="btn btn-pink btn-lg" type="submit" value="Update">
                    <a class="btn btn-danger btn-lg" href="/show/{{show.id}}" role="button">Go Back to Info</a>
                    <a class="btn btn-info btn-lg" href="/shows" role="button">Go Back to All Shows</a>
                </div>
                
            </form>
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>    
</body>
</html>
