<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <title>Info</title>
</head>
<body>
    
    <div class="jumbotron">
        <h1 class="display-3">Show: {{show.id}}</h1>
        <hr class="my-4">
        <p class="lead">Title: {{show.title}}.</p>
        <p class="lead">Network: {{show.}}.</p>
        <p class="lead">Released Date: {{show.released_date}}.</p>
        <p class="lead">Description: {{show.description}}.</p>
        <p>Last Updated: {{show.updated_at}}</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/show/{{show.id}}/edit" role="button">Edit</a>
            <a class="btn btn-danger btn-lg" href="/show/{{show.id}}/delete" role="button">Delete</a>
            <a class="btn btn-info btn-lg" href="/shows" role="button">Go Back to All Shows</a>
        </p>
      </div>


</body>
</html>
